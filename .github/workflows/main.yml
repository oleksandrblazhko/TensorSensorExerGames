name: Print Software Versions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  business-logic-check:
    name: Business Logic – Software Versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Operating System
        run: |
          echo "Operating System:"
          lsb_release -a || cat /etc/os-release

      - name: Java Version (Back-end)
        run: |
          echo "Java Version:"
          java -version

      - name: Python Version (Back-end)
        run: |
          echo "Python Version:"
          python3 --version

      - name: Node.js Version (Back-end)
        run: |
          echo "Node.js Version:"
          node --version

      - name: C# / .NET Version (Back-end)
        run: |
          echo ".NET SDK Version:"
          dotnet --version


  data-access-check:
    name: Data Access – PostgreSQL Version
    runs-on: ubuntu-latest
    steps:
      - name: PostgreSQL Client Version
        run: |
          echo "PostgreSQL Version:"
          psql --version || echo "PostgreSQL client not installed"
